<!doctype html>
<html lang="en">
<head>
  <title>PupOrNot!</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" />
  <script type="text/javascript"></script>
</head>
<body>

	<h1>PupOrNot</h1>

	<div class="ranking"></div>

	<h2>Click Image to Vote!</h2>
	<!-- Create Form -->
	<form id="new-puppy">
		Name: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
		<input type="text" class="name" name="name" placeholder="Item Name (e.g. Cute Puppies)" autocomplete="off" value="cute dog 1" /></br>

		Image URL: <input type="text" class="image" name="image" placeholder="" autocomplete="off" value="http://images4.fanpop.com/image/photos/14700000/So-cute-puppies-14749028-1600-1200.jpg"/>

		<input type="submit" class="submit" value="Create!" />
	</form>

	<div id="main-items-views">
		<!-- the root div mapped to $root in riot js -->
		
	</div>

	<!-- Templates -->





	<script type="text/template" class="entry">
		<div class="list-items" data-image="{index}">
			<img src="{image_url}" class="vote-image" />
			<h4>{name}</h4>
			<div class="vote-count">
				<span class="li-id"></span>
			</div>
		</div>
	</script>

	<script type="text/template" class="rank">
		<div class="tl-list-items" data-image="{index}">
			<span>TI thing | votes: {votes}</span>
		</div>
	</script>





	<script src="vendor/js/jquery-1.10.2.min.js"></script>
	<script src="vendor/js/riot.js"></script>
	<script src="js/vote.js"></script>
	<script src="js/puppy-form.js"></script>
	<script src="js/votes.js"></script> 
	<script src="js/line-diagram.js"></script>

</body>
</html>
