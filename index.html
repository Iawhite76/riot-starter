<!doctype html>
<html lang="en">
<head>
  <title>List Maker!</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript"></script>
</head>
<body>

	<h1>List Maker</h1>

	<!-- CREATE FORM -->
	<form id="new-list-item">
		<h3>Make a New Item <span class="error" style="display:none;"></span></h3>
		Item Name: <input type="text" class="name" name="name" placeholder="Item Name (e.g. Get Groceries)" autocomplete="off" />
		Task Priority: <input type="text" class="priority" name="priority" placeholder="Priority (1 is highest - 1, 2, 3)" autocomplete="off" />
		<input type="submit" class="submit" value="Create!" />
	</form>

	<div id="main-items-views">
		<!-- the root div mapped to $root in riot js -->
		<div id="list-items">
			<h4>Manage List Items</h4>
		</div>

		<!-- this list will stay ordered through model updates -->
		<div id="list-items-index-view">
			<h4>View List Items</h4>
		</div>
	</div>

	<!-- Templates -->
	<script type="text/template">
	  <div data-id='{id}' class='list-item'>
	     <div class='view'>
	     	<label class="li-id">(id: {id})</label>
	        <label class="li-name">{name}</label>
	        <label>( Priority: <span class="li-priority">{priority}</span> )</label>
	        <input type='button' class='destroy' value='Destroy'/>
	     </div>
	     <div class="edit-item-section hover-to-reveal" style="display:none;">
	     Edit Name: <input type="text" class='edit-name' value='{name}'>
	     Edit Priority: <input type="text" class='edit-priority' value='{priority}'>
	     <input type='button' class='save-edit' value='Save Edits'/>
	     </div>
	  </div>
	</script>

	<script src="vendor/js/jquery-1.10.2.min.js"></script>
	<script src="vendor/js/riot.js"></script>
	<script src="js/list-item.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
